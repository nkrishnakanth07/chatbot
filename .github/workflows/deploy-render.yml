name: Deploy to Render

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: ğŸ§ª Test backend
        run: |
          cd backend
          echo "Running basic tests..."
          python -c "import fastapi; print('FastAPI installed')"
          python -c "import langchain; print('LangChain installed')"
      
      - name: ğŸš€ Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        if: secrets.RENDER_DEPLOY_HOOK != ''
      
      - name: âœ… Deployment triggered
        run: |
          echo "Deployment to Render triggered successfully!"
          echo "Check status at: https://dashboard.render.com"
